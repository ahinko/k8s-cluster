---

- hosts: control-nodes
  gather_facts: true
  vars_prompt:
    - name: "run_confirmation"
      prompt: "Are you sure you want to run this over the control plane nodes? [Y/n]"
      default: "n"
      private: false
  any_errors_fatal: true
  pre_tasks:
    - name: check confirmation
      fail:
        msg: "Abort."
      when: run_confirmation != "Y"
  roles:
    - {role: keepalived}
    - {role: haproxy}
    - {role: k3s}
    - {role: xanmanning.k3s}
