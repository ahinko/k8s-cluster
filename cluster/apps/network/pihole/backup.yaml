---

apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-pihole
  namespace: network
spec:
  schedule: "0 22 * * *"
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: backup-pihole
              image: registry.${SECRET_DOMAIN}/docker/k8s-volume-backup:stable
              args:
                - /bin/sh
                - /backup.sh
              env:
                - name: MINIO_ACCESS_KEY
                  value: "${SECRET_MINIO_ACCESS_KEY}"
                - name: MINIO_SECRET_KEY
                  value: "${SECRET_MINIO_SECRET_KEY}"
                - name: MINIO_ENDPOINT
                  value: "192.168.20.2:9000"
                - name: MINIO_BUCKET
                  value: "backup/pihole"
                - name: LOCAL_PATH
                  value: "/pihole"
                - name: FILE_NAME
                  value: "pihole"
              volumeMounts:
                - name: pihole-persistent-storage
                  mountPath: /pihole
          restartPolicy: OnFailure
          volumes:
            - name: pihole-persistent-storage
              persistentVolumeClaim:
                claimName: pihole-data
