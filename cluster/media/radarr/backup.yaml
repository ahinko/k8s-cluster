---

apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: backup-radarr
  namespace: media
spec:
  schedule: "15 12 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: backup-radarr
              image: registry.komhem.xyz/docker/k8s-volume-backup:stable
              args:
                - /bin/sh
                - /backup.sh
              env:
                - name: MINIO_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: minio-credentials
                      key: MINIO_ACCESS_KEY
                - name: MINIO_SECRET_KEY
                  valueFrom:
                    secretKeyRef:
                      name: minio-credentials
                      key: MINIO_SECRET_KEY
                - name: MINIO_ENDPOINT
                  value: "192.168.20.2:9000"
                - name: MINIO_BUCKET
                  value: "backup/radarr"
                - name: LOCAL_PATH
                  value: "/radarr"
                - name: FILE_NAME
                  value: "radarr"
              volumeMounts:
                - name: radarr-persistent-storage
                  mountPath: /radarr
          restartPolicy: OnFailure
          volumes:
            - name: radarr-persistent-storage
              persistentVolumeClaim:
                claimName: radarr-config
