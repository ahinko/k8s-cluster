---

apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lidarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: lidarr
      version: 10.1.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/lidarr
      tag: v1.0.0.2226

    env:
      TZ: "Europe/Stockholm"

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "external"
          forecastle.stakater.com/expose: "true"
          forecastle.stakater.com/icon: "https://github.com/lidarr/Lidarr/blob/develop/Logo/128.png?raw=true"
          forecastle.stakater.com/network-restricted: "true"
        hosts:
          - host: lidarr.komhem.xyz
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "lidarr.komhem.xyz"

    persistence:
      config:
        enabled: true
        skipuninstall: true
        existingClaim: "lidarr-config"
      media:
        enabled: true
        skipuninstall: true
        mountPath: "/media"
        existingClaim: nfs-atlas-media-pvc

    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 1500Mi
        cpu: 1
