---

apiVersion: batch/v1
kind: CronJob
metadata:
  name: cloudflare-ddns
  namespace: network
spec:
  schedule: "*/20 * * * *"
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 10
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: cloudflare-ddns
              image: curlimages/curl:7.77.0
              envFrom:
                - secretRef:
                    name: cloudflare-ddns
              command:
                - "/bin/sh"
                - "-ec"
                - |
                  set -o nounset
                  set -o errexit

                  IP=$(curl -s ifconfig.co)

                  if host $CLOUDFLARE_DOMAIN_NAME 1.1.1.1 | grep "has address" | grep "$IP"; then
                    echo "$CLOUDFLARE_DOMAIN_NAME is currently set to $IP; no changes needed"
                    exit 0
                  else
                    UPDATE=$(curl -X PUT "https://api.cloudflare.com/client/v4/zones/$CLOUDFLARE_ZONE_ID/dns_records/$CLOUDFLARE_RECORD_ID" \
                        -H "Authorization: Bearer $CLOUDFLARE_AUTH_KEY" \
                        -H "Content-Type: application/json" \
                        --data "{\"type\":\"A\",\"name\":\"*.$CLOUDFLARE_DOMAIN_NAME\",\"content\":\"$IP\"}")
                  fi

                  if echo "$UPDATE" | grep -q '\"success\":false'; then
                    printf "%s - Yikes - Updating IP Address '%s' has failed" "$(date -u)" "$IP"
                    exit 1
                  else
                    printf "%s - Success - IP Address '%s' has been updated" "$(date -u)" "$IP"
                    exit 0
                  fi
