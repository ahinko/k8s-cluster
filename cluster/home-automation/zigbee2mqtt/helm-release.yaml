---

apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: zigbee2mqtt
      version: 7.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: koenkk/zigbee2mqtt
      tag: 1.18.1

    podAnnotations:
      secret.reloader.stakater.com/reload: "zigbee-mqtt-secrets"

    replicas: 1
    strategy:
      type: Recreate

    env:
      TZ: "Europe/Stockholm"
      ZIGBEE2MQTT_DATA: /data

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "internal"
      hosts:
        - host: zigbee.komhem.xyz
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - "zigbee.komehm.xyz"

    securityContext:
      privileged: true

    persistence:
      data:
        enabled: true
        mountPath: /data
        skipuninstall: true
        existingClaim: "zigbee2mqtt-data"

    additionalVolumeMounts:
      - name: usb
        mountPath: /dev/serial/by-id/usb-Texas_Instruments_TI_CC2531_USB_CDC___0X00124B0018DF4362-if00

    additionalVolumes:
      - name: usb
        hostPath:
          path: /dev/serial/by-id/usb-Texas_Instruments_TI_CC2531_USB_CDC___0X00124B0018DF4362-if00

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - {key: "feature.node.kubernetes.io/custom-zigbee", operator: In, values: ["true"]}

    resources:
      requests:
        memory: "128Mi"
        cpu: "250m"
      limits:
        memory: "256Mi"
        cpu: "500m"

    config:
      mqtt:
        server: mqtt://mosquitto
      frontend:
        port: 8080
      experimental:
        new_api: true

  valuesFrom:
    - kind: Secret
      name: "zigbee-mqtt-secrets"
      valuesKey: values.yaml
      optional: false
