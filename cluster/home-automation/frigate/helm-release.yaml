            timestamp: False
            bounding_box: True
            crop: False

        east_side:
          ffmpeg:
            inputs:
              - path: rtsp://192.168.0.1:7447/bD35LvIY0mVXDGAV
                roles:
                  - detect
                  - clips
          width: 1920
          height: 1080
          fps: 5

          best_image_timeout: 10

          detect:
            enabled: True
            max_disappeared: 50

          clips:
            enabled: True
            pre_capture: 5
            post_capture: 5
            # required_zones: []
            retain:
              default: 10

          record:
            enabled: False

          rtmp:
            enabled: False

          snapshots:
            enabled: True
            timestamp: False
