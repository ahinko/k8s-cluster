---

apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 8.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    replicaCount: 1
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 2
        maxUnavailable: 0

    controllerType: deployment
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2021.5.2
    env:
      TZ: "Europe/Stockholm"
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "external"
        forecastle.stakater.com/expose: "true"
        forecastle.stakater.com/icon: "https://github.com/home-assistant/assets/blob/master/logo/logo.svg?raw=true"
        forecastle.stakater.com/network-restricted: "true"
      hosts:
        - host: hass.komhem.xyz
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - "hass.komhem.xyz"

    prometheus:
      serviceMonitor:
        enabled: false

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    persistence:
      config:
        enabled: true
        skipuninstall: true
        existingClaim: "home-assistant-config"

    resources:
      requests:
        cpu: 500m
        memory: 1000Mi
      limits:
        memory: 2500Mi
