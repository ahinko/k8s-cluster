---

apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 9.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    replicaCount: 1
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 2
        maxUnavailable: 0

    controllerType: deployment
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2021.6.3
    env:
      TZ: "Europe/Stockholm"
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "external"
        forecastle.stakater.com/expose: "true"
        forecastle.stakater.com/icon: "https://github.com/home-assistant/assets/blob/master/logo/logo.svg?raw=true"
        forecastle.stakater.com/network-restricted: "true"
      hosts:
        - host: hass.komhem.xyz
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - "hass.komhem.xyz"

    prometheus:
      serviceMonitor:
        enabled: false

    persistence:
      config:
        enabled: true
        skipuninstall: true
        existingClaim: "home-assistant-config"

    resources:
      requests:
        cpu: 500m
        memory: 1000Mi
      limits:
        memory: 2500Mi

    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 3.9.0
        workingDir: "/config"
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: "internal"
            nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
            forecastle.stakater.com/expose: "true"
            forecastle.stakater.com/icon: "https://user-images.githubusercontent.com/674621/71187801-14e60a80-2280-11ea-94c9-e56576f76baf.png"
            forecastle.stakater.com/network-restricted: "true"
          hosts:
            - host: code.komhem.xyz
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - "code.komhem.xyz"
        volumeMounts:
          - name: config
            mountPath: /config
