---

apiVersion: batch/v1
kind: Job
metadata:
  name: restore-node-red
  namespace: home-automation
spec:
  template:
    spec:
      containers:
        - name: restore-node-red
          image: registry.komhem.xyz/docker/k8s-volume-backup:stable
          imagePullPolicy: Always
          args:
            - /bin/sh
            - /restore.sh
          env:
            - name: RESTORE_FILE
              # Update the following value with the filename of the backup you want to restore
              value: "**REPLACE_ME**"
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: MINIO_ACCESS_KEY
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: MINIO_SECRET_KEY
            - name: MINIO_ENDPOINT
              value: "192.168.20.2:9000"
            - name: MINIO_BUCKET
              value: "backup/node-red"
            - name: LOCAL_PATH
              value: "/nodered"
          volumeMounts:
            - name: nodered-persistent-storage
              mountPath: /nodered
      volumes:
        - name: nodered-persistent-storage
          persistentVolumeClaim:
            claimName: node-red-data
      restartPolicy: Never
  backoffLimit: 4
